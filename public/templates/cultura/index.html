<div class="row">
    <form name="recordForm" class="col-lg-12 col-md-12 col-sm-12">
        <fieldset>
            Agregar registro
        </fieldset>
        <hr>
        <div class="form-group">
            <label>Título</label>
            <input ng-model="title" name="title" placeholder="Título" required>
            <span class="alert alert-danger" ng-show="recordForm.email.$error.required">Título requerido</span>
        </div>
        <div class="form-group">
            <label>Correo electrónico</label>
            <input type="email" ng-model="email" name="email" placeholder="Correo electrónico" required>
            <span class="alert alert-danger" ng-show="recordForm.email.$error.required">Correo electrónico requerido</span>
            <span class="alert alert-danger" ng-show="recordForm.email.$error.email">Formato de correo electrónico inválido</span>
        </div>
        <div>
            <button class="btn btn-warning" ng-click="newRecord()" ng-disabled="recordForm.$invalid">Agregar</button>
        </div>
        <hr>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>Listado de registros</h3>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">Título</div>
    <div class="col-lg-2 col-md-2 col-sm-12">Correo electrónico</div>
    <div class="col-lg-3 col-md-3 col-sm-12">Opciones</div>
</div>
<hr>
<div class="row" ng-repeat="record in records | orderBy : $index">
    <div class="col-lg-4 col-md-4 col-sm-12">{{record.title}}</div>
    <div class="col-lg-2 col-md-2 col-sm-12">{{record.email }}</div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <p>
            <a class="btn btn-info" ui-sref="product-edit({id: product._id})">Modificar</a>
            <a class="btn btn-danger" ng-click="deleteProduct(product._id)">Borrar</a>
        </p>
    </div>
</div>
