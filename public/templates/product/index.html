<div class="row">
    <form name="productForm" class="col-lg-12 col-md-12 col-sm-12">
        <fieldset>
            Agregar producto
        </fieldset>
        <hr>
        <div class="form-group">
            <label>Nombre</label>
            <input ng-model="product.name" name="name" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" ng-model="product.price" name="price" placeholder="Precio" required min="0">
        </div>
        <div class="form-group">
            <label>Imagen</label>
            <input type="file" ng-model="product.image" name="image" ng-file-select="onFileSelect($files)">
        </div>
        <div>
            <button class="btn btn-warning" ng-click="newProduct()" ng-disabled="productForm.$invalid">Crear</button>
        </div>
        <hr>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>Listado de productos</h3>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">Nombre</div>
    <div class="col-lg-2 col-md-2 col-sm-12">Precio</div>
    <div class="col-lg-3 col-md-3 col-sm-12">Imagen</div>
    <div class="col-lg-3 col-md-3 col-sm-12">Opciones</div>
</div>
<hr>
<div class="row" ng-repeat="product in products">
    <div class="col-lg-4 col-md-4 col-sm-12">{{product.name}}</div>
    <div class="col-lg-2 col-md-2 col-sm-12">{{product.price | currency}}</div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <img class="img-thumbnail" src="{{product.image}}" alt="{{product.name}}">
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12"><p><a class="btn btn-info" ui-sref="product-edit({id: product._id})">Modificar</a></p></div>
</div>
