<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h2>Editar producto</h2>
    </div>
    <form name="productForm" class="col-lg-12 col-md-12 col-sm-12">
        <fieldset>
            Agregar producto
        </fieldset>
        <hr>
        <div class="form-group">
            <label>Nombre</label>
            <input ng-model="product.name" name="name" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" ng-model="product.price" name="price" placeholder="Precio" required min="0">
        </div>
        <div class="form-group">
            <label>Imagen</label>
            <img src="{{product.image}}" alt="{{product.name}}">
            <input type="file" ng-model="product.image" name="image" ng-file-select="onFileSelect($files)">
        </div>
        <div>
            <button class="btn btn-warning" ng-click="saveChanges()" ng-disabled="productForm.$invalid">Guardar</button>
        </div>
        <hr>
    </form>
</div>
